<div class="automobiliAdmin" *ngIf="!izabraniAutomobil"> 
     <app-automobil (Emitter)="postaviAutomobil($event)" [automobil]="automobil" *ngFor="let automobil of automobili"></app-automobil>

<app-automobil-dodatno *ngIf="izabraniAutomobil" [automobil]="izabraniAutomobil" (EmiterObrisi)="deleteHandler($event)" (Emiter)="postaviAutomobil($event)"></app-automobil-dodatno>
