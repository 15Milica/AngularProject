<div class="automobilDetaljnoKontrole">
     <button mat-raised-button color="primary" (click)="nazad()">Nazad</button>
 </div>
 <div class="automobilDetaljnoDashboard">
     <div>
         <app-automobil [automobil]="automobil"></app-automobil>
         <button mat-raised-button color="warn" class="obrisiDugme" (click)="obrisiVozilo()">Obri≈°i automobil</button>
     </div>
     
     <div class="promene">
         <div></div>
         <div class="promenaRadnje">
             <mat-card *ngFor="let radnja of radnje" class="promena">
                <mat-card-title>{{radnja.naziv}}</mat-card-title>
                <img mat-card-image class ="slika" [src]="Slika(radnja)" >
                <mat-card-subtitle>{{"Adresa: "+radnja.adresa}}</mat-card-subtitle>
                <mat-card-subtitle>{{"Telefon: "+radnja.telefon}}</mat-card-subtitle>
                <button mat-raised-button color="primary" (click)="postaviRadnju(radnja)">Promeni</button>
             </mat-card>
         </div>
     </div>
 </div>
