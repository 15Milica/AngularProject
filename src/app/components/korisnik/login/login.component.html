<form [formGroup]="loginForm" class="formaKorisnikLogin">
     <mat-form-field>
         <input formControlName="email" placeholder="Email"  matNativeControl>
     </mat-form-field>
     <mat-form-field>
         <input formControlName="lozinka" type="password" placeholder="Lozinka" matNativeControl>
     </mat-form-field>
     <button (click)="login()" mat-raised-button color="primary">Login</button>
     
     <a mat-raised-button color="accent" routerLink="../Registracija">Registruj Se</a>
 </form>
