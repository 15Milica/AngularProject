<div class="radnje">
     <mat-card *ngFor="let radnja of radnje | async" class="radnja">
         <mat-card-title>{{radnja.naziv}}</mat-card-title>
         <img mat-card-image [src]="radnja.slika">
         <mat-card-subtitle>{{"Adresa: "+radnja.adresa}}</mat-card-subtitle>
         <mat-card-subtitle>{{"Broj telefona: " + radnja.telefon}}</mat-card-subtitle>
     </mat-card>
 </div>
